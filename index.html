<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Swift First Step</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/highlight.pack.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container">
      <section class="env mb20">
        <h2 class="sub-title">実行環境</h2>OS X Yosemite 10.10.4 <br> Xcode 6.4
      </section>
      <section class="playground">
        <div class="playground-header">
          <h2 class="sub-title">Swift First Step</h2>
          <p>playgroundを使用して試してください。</p>
        </div>
        <div class="play-list">
          <div class="step-header">
            <div class="step-num">step1:「Hello, world」を出力する。</div>
          </div>
          <div class="play-code"><pre><code class="lang-swift">print(&quot;Hello, world&quot;)
</code></pre>

          </div>
        </div>
      </section>
    </div>
    <div id="react"></div>
    <script src="js/react-with-addons-0.13.1.js"></script>
    <script src="js/bundle.js"></script>
    <script src="js/highlight.pack.js"></script>
    <script type="text/javascript">hljs.initHighlightingOnLoad();</script>
  </body>
</html>
